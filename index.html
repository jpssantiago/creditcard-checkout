<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="assets/js/onInput.js"></script>
    <script src="assets/js/scripts.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="" alt="" class="card-image" />
            <div class="card-front">
                <span class="card-number">Card Number</span>
                <span class="card-holder-name">Name on Card</span>
                <span class="card-date">Valid Through</span>
            </div>

            <div class="card-back">
                <span class="card-cvv">CVV</span>
            </div>
        </div>
        
        <form class="card-form">
            <input placeholder="Name on Card" class="card-name-input" />
            <input placeholder="Card Number" class="card-number-input" data-mask="0000000000000000" data-mask-selectonfocus="true" />
            <span>
                <input placeholder="Valid Through" class="card-date-input" />
                <input placeholder="CVV" class="card-cvv-input" />
            </span>
            <button>Continue</button>
        </form>
    </div>
</body>
</html>
